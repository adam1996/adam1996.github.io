<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="Rock-Paper-Scissors.js"></script>
</head>
<body>
    <header>
        <h1>Rock, paper, scissors! Who will win: </h1>
    </header>
    <main>
        <div id ="cont-btn">
            <div id="Rock">
                <img class="user-choice" src="./images/rock.png" alt="rock"> 
            </div>
            <div id="Scissors">
                <img class="user-choice" src="./images/scissors.png" alt="scissors">
            </div>
            <div id="Paper">
                <img class="user-choice" src="./images/paper.png" alt="paper">
            </div>
        </div>
    </main>
</body>
</html>
